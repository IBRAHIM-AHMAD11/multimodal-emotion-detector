<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Emotion Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .input-container {
            position: relative;
        }
        
        input[type="text"], 
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus, 
        input[type="file"]:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-button {
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .file-input-button:hover {
            border-color: var(--accent);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .file-input-text {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multimodal Emotion Detection</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="face_image">Facial Expression</label>
                <div class="file-input-wrapper">
                    <input type="file" name="face_image" id="face_image" accept="image/*" class="file-input" hidden>
                    <label for="face_image" class="file-input-button">
                        <i class="input-icon">üì∑</i>
                        <span>Upload Face Image</span>
                        <span class="file-input-text">Supports JPG, PNG formats</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="voice_audio">Vocal Tone</label>
                <div class="file-input-wrapper">
                    <input type="file" name="voice_audio" id="voice_audio" accept="audio/*" class="file-input" hidden>
                    <label for="voice_audio" class="file-input-button">
                        <i class="input-icon">üé§</i>
                        <span>Upload Voice Recording</span>
                        <span class="file-input-text">Supports MP3, WAV formats</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="text_input">Text Content</label>
                <div class="input-container">
                    <input type="text" name="text_input" id="text_input" placeholder="Enter your text for emotion analysis...">
                    <i class="input-icon">‚úçÔ∏è</i>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Analyze Emotional State</button>
        </form>
    </div>

    <script>
        // Add file name display functionality
        document.querySelectorAll('.file-input').forEach(input => {
            input.addEventListener('change', function(e) {
                const fileName = e.target.files[0]?.name || 'No file selected';
                const label = this.nextElementSibling;
                const span = label.querySelector('span:first-child');
                span.textContent = fileName;
                
                // Change icon color when file is selected
                if (e.target.files.length > 0) {
                    label.style.borderColor = '#4cc9f0';
                    label.style.backgroundColor = 'rgba(76, 201, 240, 0.05)';
                }
            });
        });
    </script>
</body>
</html>
